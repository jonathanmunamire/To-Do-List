<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1dea6ac3ad.js"
      crossorigin="anonymous"
    ></script>

    <title>To-Do-List</title>
  </head>
  <body>
    <ul id="main-list">
      <li id="header">
        Today's To Do
        <button id="refresh-list">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </li>
      <li id="header2">
        <input type="text" id="new-task" placeholder="Add to your list..." />
        <button id="">
          <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
        </button>
      </li>
      <li id="todo-list"></li>
      <li id="clear-completed">
        <p id="">Clear all completed</p>
      </li>
    </ul>
  </body>
</html>
